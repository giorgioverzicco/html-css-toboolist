<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img class="va-m" src="img/Logo.png" alt="Logo Boolean">
                <h1 class="va-m">Toboolist</h1>
            </div>
        </header>

        <main>
            <div class="container btn-container">
                <button class="btn-enabled">Add Task</button>
                <button class="btn-disabled">Add Section</button>
            </div>
            <div class="container tasks-container">
                <div class="task-section">
                    <span class="task-section-title">&#9207;New Task</span>
                    <div class="tasks">
                        <div class="task">
                            <span class="task-bullet task-completed">&check;</span>Completed Task <span class="tag tag-blue">Editorial</span>
                        </div>
                        <div class="task">
                            <span class="task-bullet task-failed">&#10005;</span>Failed Task <span class="tag tag-blue">Editorial</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
